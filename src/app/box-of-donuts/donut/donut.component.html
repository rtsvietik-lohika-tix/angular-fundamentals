<div class="name">
	<p [hidden]="showName">Donut name: {{donut.name | titlecase}}</p> 
	<p>{{ donut.price | currency}}</p>
	<span *ngIf="donut.icing" [hidden]="donut.fileName && donut.fileName.length > 0"></span>
</div>
